<!DOCTYPE html>
<html>
<head>
<title>Add Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
  body{
    background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190617/ourmid/pngtree-corporate-culture-employee-style-poster-background-material-image_125216.jpg');
     background-repeat: no-repeat;          /* don't tile the image */
  background-size: cover;               /* scale to fully cover element */
  background-position: center center;   /* keep image centered */
  background-attachment: fixed;         /* optional: parallax / fixed bg */
  background-color: #111;               /* fallback color while image loads */
  min-height: 100vh;
  }
</style>
</head>
<body class="container mt-4">

<h2>Add Employee</h2><hr>
<form method="POST"> {% csrf_token %}
<input class="form-control" name="first_name" placeholder="First Name"><br>
<input class="form-control" name="last_name" placeholder="Last Name"><br>

<select class="form-control" name="dept">
{% for d in depts %}
<option value="{{d.id}}">{{d.name}}</option>
{% endfor %}
</select><br>

<select class="form-control" name="role">
{% for r in roles %}
<option value="{{r.id}}">{{r.name}}</option>
{% endfor %}
</select><br>

<input class="form-control" name="salary" placeholder="Salary"><br>
<input class="form-control" name="bonus" placeholder="Bonus"><br>

<button class="btn btn-success">Add</button>
</form>
</body>
</html>
