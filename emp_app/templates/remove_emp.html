<!DOCTYPE html>
<html>
<head>
<title>Remove Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
  body{
    background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190617/ourmid/pngtree-corporate-culture-employee-style-poster-background-material-image_125216.jpg');
     background-repeat: no-repeat;          /* don't tile the image */
  background-size: cover;               /* scale to fully cover element */
  background-position: center center;   /* keep image centered */
  background-attachment: fixed;         /* optional: parallax / fixed bg */
  background-color: #111;               /* fallback color while image loads */
  min-height: 100vh;
  }
</style>
</head>
<body class="container mt-4">

<h2>Remove Employee</h2><hr>

<ul class="list-group">
{% for emp in emps %}
<li class="list-group-item">
  {{emp.first_name}} {{emp.last_name}}
  <a href="/admin/emp_app/person/{{emp.id}}/delete/" class="btn btn-danger btn-sm float-end">Delete</a>
</li>
{% endfor %}
</ul>

</body>
</html>
